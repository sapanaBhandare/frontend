
<div class="list-wrapper"></div>
<div>
  <h1 style="float: left">Product List</h1>
  <button class="btn" routerLink="/product/add"><i class="fa fa-plus"></i> Add Product</button>
</div>
<table style="width: 100%">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>SuplierName</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let product of productsList">
    <td>{{ product.name | uppercase }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.unit }}</td>
    <td>{{ product.suplierName | uppercase }}</td>
    <td>
      <i class="fa fa-edit" (click)="editProduct(product)"></i>&nbsp;&nbsp;
      <i class="fa fa-trash" aria-hidden="true" (click)="deleteProduct(product)"></i>
    </td>
  </tr>
</table>
